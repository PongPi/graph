<div class="post-ctrl" ng-controller="PostCtrl">
<div class="" >
    <div class="ccr-gallery-ttile ccr-last-update">
        <span></span> 
        <p class="text-uppercase"><strong>{{post.tags[0].name}}</strong></p>
    </div>

    <div class="category-big article">
        <div class="thumbnail">
            <img ng-src="{{post.image}}" alt="{{post.title}}">
            <div class="caption">
                <h3>{{post.title}}</h3>                
                <p><i>{{post.published_at | date : 'h:mm a d/M/yy'}}</i></p>

            </div>
        </div>
    

        <p class="introduce"> {{post.introduce}}</p>
        <div ng-bind-html="post.html"></div>
        

        <div class="same-tag-title">
            <ul>
                <li class="active">
                    <a >
                        <span class="">
                            Chủ đề tương tự
                        </span>
                    </a>
                </li>
            </ul>
        </div>


        <ul class="same-tag">
            <li ng-repeat="post in sameTag">
                <a href="{{post.url}}">{{post.title}}</a>
            </li>
        </ul>
        <!-- <div id="comments" class="fb-comments" data-href="{{post.url}}" data-numposts="5" style="width:100%" data-width="500"></div> -->
        <div id="fb-comment-box" fb-comment-box
                page-href="{{post.url}}"
                numposts="5"
                width="783"
                colorscheme="light">
        </div>

    </div>
</div>
</div>
