<div class="row" ng-controller="CategoryCtrl">
    <div class="col-md-9">
        <div class="ccr-gallery-ttile ccr-last-update">
            <span></span> 
            <p class="text-uppercase"><strong>{{category.name}}</strong></p>
        </div>
        <div class="row">
          <div class="col-sm-12 category-big">
            <div class="thumbnail">
              <img ng-src="{{posts[0].image}}" alt="{{posts[0].title}}">
              <div class="caption">
                <h3><a href="{{posts[0].url}}">{{posts[0].title}}</a></h3>
                <p>{{posts[0].introduce}}</p>
                <p><i>{{posts[0].published_at | date : 'h:mm a d/M/yy'}}</i></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-4 category-top-three" ng-repeat="post in posts" ng-if="$index > 0 && $index <= 3">
            <div class="thumbnail">
              <img ng-src="{{post.image}}" alt="{{post.title}}">
              <div class="caption">
                <h4><a href="{{post.url}}">{{post.title}}</a></h4>
                <p><i>{{post.published_at | date : 'h:mm a d/M/yy'}}</i></p>
              </div>
            </div>
          </div>
        </div>
        <ul class="media-list ">
          <li class="media" ng-repeat="post in posts" ng-if="$index > 3">
            <div class="media-left media-middle">
              <a href="{{post.url}}">
                <img class="media-object" ng-src="{{post.image}}" alt="{{post.title}}" style="width:256px">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading"><a href="{{post.url}}">{{post.title}}</a></h4>
              <p>{{post.introduce}}</p>
              <p><i>{{post.published_at | date : 'h:mm a d/M/yy'}}</i></p>
            </div>
          </li>
          <li class="text-center"><a ng-show="more" ng-click="init_category()" class="btn btn-danger">Xem thÃªm</a></li>
        </ul>
    </div>
    <div class="col-md-3">
        <latest-post posts="latestPost"></latest-post>
    </div>











</div>
